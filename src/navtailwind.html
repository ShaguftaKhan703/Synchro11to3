<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="text-xl font-bold text-blue-600">My Website</div>

          <div class="block lg:hidden">
            <button
              id="menu-toggle"
              class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600"
            >
              <i class="fas fa-bars w-6 h-6"></i>
            </button>
          </div>

          <!-- Links -->
          <div id="nav-links" class="hidden lg:flex space-x-6">
            <a href="#" class="text-gray-700 hover:text-blue-600 transition"
              >Home</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 transition"
              >About</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 transition"
              >Services</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 transition"
              >Contact</a
            >
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden lg:hidden">
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600"
            >Home</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600"
            >About</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600"
            >Services</a
          >
          <a
            href="#"
            class="block py-2 px-4 text-gray-700 hover:bg-blue-50 hover:text-blue-600"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
