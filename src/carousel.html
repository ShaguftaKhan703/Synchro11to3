<!DOCTYPE html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-950"></body>
  <div class="container mx-auto mt-10 flex justify-center items-center">
    <div class="relative w-[500px] overflow-hidden">
      <div
        id="carousel"
        class="flex transition-transform duration-700 ease-in-out"
      >
        <div
          class="flex-shrink-0 w-[500px] h-[500px] flex justify-center items-center bg-white border border-gray-300"
        >
          <img
            src="https://via.placeholder.com/500x500?text=Image+1"
            alt="Image 1"
            class="w-[500px] h-[500px] object-cover"
          />
        </div>
        <div
          class="flex-shrink-0 w-[500px] h-[500px] flex justify-center items-center bg-white border border-gray-300"
        >
          <img
            src="https://via.placeholder.com/500x500?text=Image+2"
            alt="Image 2"
            class="w-[500px] h-[500px] object-cover"
          />
        </div>
        <div
          class="flex-shrink-0 w-[500px] h-[500px] flex justify-center items-center bg-white border border-gray-300"
        >
          <img
            src="https://via.placeholder.com/500x500?text=Image+3"
            alt="Image 3"
            class="w-[500px] h-[500px] object-cover"
          />
        </div>
      </div>
      <button
          id="prev"
          class="absolute top-1/2 left-4 transform -translate-y-1/2 text-2xl cursor-pointer bg-gray-800 text-white px-4 py-2 rounded-full"
        >
          &lt;
        </button>
        <button
          id="next"
          class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 text-2xl cursor-pointer text-white px-4 py-2 rounded-full"
        >
          &gt;
        </button>
    </div>
  </div>
  <script>
      const carousel = document.getElementById("carousel");
      const slides = carousel.children;
      const totalSlides = slides.length;
      let index = 0;

      document.getElementById("next").addEventListener("click", () => {
        index = (index + 1) % totalSlides;
        carousel.style.transform = `translateX(${-index * 500}px)`;
      });

      document.getElementById("prev").addEventListener("click", () => {
        index = (index - 1 + totalSlides) % totalSlides;
        carousel.style.transform = `translateX(${-index * 500}px)`;
      });
    </script>
</body>
</html>
