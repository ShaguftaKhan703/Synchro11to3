      .container {

  </head>
  <body>
    <div class="container">I will change color</div>
    <div class="container">I will change color</div>
    <div class="container">I will change color</div>
    <button type="button" onclick="MainChange()">Generate</button>

    <script>
      let container = document.getElementsByClassName("container");

      function ChangeColor() {
        let r = Math.ceil(Math.random() * 300);
        let g = Math.ceil(Math.random() * 300);
        let b = Math.ceil(Math.random() * 300);
        let a = Math.ceil(Math.random() * 10);
        return `rgba(${r},${g},${b}.${a})`;
      }
      setInterval(() => {
        for (let i in container) {
          container[i].style.background = ChangeColor();
        }
      }, 2000);
    </script>
  </body>
