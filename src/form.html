<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form id="myform">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" value="john" />
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" value="Doe" required />
      <input type="submit" value="submit" />
    </form>
    <p id="demo"></p>
    <script>
      let x = document.forms["myform"];
      for (let i = 0; i < x.length; i++) {
        demo.innerHTML += x[i].value + "<br>";
      }
    </script>
  </body>
</html>
